<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我是一个列表</title>
</head>
<body>

<!--有序列表-->
<ol>
    <li>腾讯</li>
    <li>网易</li>
    <li>阿里</li>
</ol>

<!--无序列表-->

<ul>
    <li>荒野大镖客2</li>
    <li>赛博朋克2077</li>
    <li>使命召唤16</li>
</ul>

<!--自定义列表-->
<dl>
    <dt>游戏</dt>
    <dd>我是第一个游戏</dd>
    <dd>我是第二个游戏</dd>
    <dd>我是第三个游戏</dd>
</dl>
</body>
</html>
